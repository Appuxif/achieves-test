version: '3'

services:

  database:
    image: postgres:14.1
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - 5432
    volumes:
      - /tmp:/tmp
    healthcheck:
      test: pg_isready --username=${POSTGRES_USER} --dbname=${POSTGRES_DB}
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "127.0.0.1:5432:5432"
